<lib-dialog
  [customTrigger]="true"
  #dialogRef
  [heading]="'Select token'"
  triggerLabel="check It âˆ¨"
>
  <div class="content">
    <input type="text" placeholder="Search" />
    <ul class="coins-list">
      @for(coin of coinsList; track coin.id){

      <lib-crypto-list-item
        [coin]="coin"
        [image]="`/${coin.symbol.toLowerCase()}-logo.png`"
        (click)="closeDialog(coin.symbol)"
        (keypress)="closeDialog(coin.symbol)"
      />
      }
    </ul>
  </div>
</lib-dialog>
<lib-button type="button" (click)="dialogRef.openDialog()">
  <img
    [src]="imagePath()"
    alt=""
    width="24"
    (error)="handleIconNotFound()"
  /><span>{{ label() }}</span>
</lib-button>
