<lib-dialog
  [customTrigger]="true"
  #dialogRef
  [heading]="'Select token'"
  triggerLabel="check It âˆ¨"
>
  <h1>Choose one option</h1>
  @for(coin of coinsList; track coin.id){
  <button class="coin-option" type="button" (click)="closeDialog(coin.symbol)">
    <p>{{ coin.name }}</p>
    <p>{{ coin.symbol }}</p>
  </button>
  }
</lib-dialog>
<lib-button type="button" (click)="dialogRef.openDialog()">
  <img
    [src]="imagePath()"
    alt=""
    width="24"
    (error)="handleIconNotFound()"
  /><span>{{ label() }}</span>
</lib-button>
