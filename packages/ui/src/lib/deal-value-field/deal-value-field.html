<div class="deal-value-field">
  <div class="amount">
    <label [for]="inputName()">{{ inputName() }}:</label>
    <input
      type="number"
      [id]="inputName()"
      min="0"
      [name]="inputName()"
      [value]="amount()"
      (input)="runChangeEvent($event)"
    />
  </div>
  <div class="currency">
    @if(isCustomElement()){
    <ng-content />
    } @else{
    <p>{{ currency() }}</p>
    }
  </div>
</div>
